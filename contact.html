</head>
<body>
  <header class="site-header">
    <div class="container nav-row">
      <a class="brand-title" href="/index.html" aria-label="HelloAI Web App Hub home">
        <span class="brand-main">HelloAI</span>
        <span class="brand-sub">Web App Hub</span>

      <nav class="site-nav" aria-label="Main navigation">

        <a href="/MarkdownSync.html">Markdown Sync</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="page-hero reveal">
        <h1>Contact HelloAI</h1>
        <p>Questions, feature ideas, and partnership requests are welcome.</p>
      </section>

      <section class="contact-grid reveal delay-1">
        <article class="info-card">
          <h2>Email</h2>
          <p><a class="text-link js-email" href="#">Email HelloAI</a></p>
        </article>

        <article class="info-card">
          <h2>HelloX Tech</h2>
          <p><a class="text-link" href="https://www.hellox.ca/" target="_blank" rel="noreferrer">www.hellox.ca</a></p>
        </article>
      </section>

      <section class="contact-row reveal delay-2">
        <a class="button button-primary js-email" href="#">Email HelloAI</a>
        <a class="button button-secondary" href="https://www.hellox.ca/" target="_blank" rel="noreferrer">Contact HelloX Tech</a>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-row">
      <span>Â© 2026 HelloAI</span>
      <span>Fast and straightforward support</span>
    </div>
  </footer>

  <script>
    (function () {
      var user = "Info";
      var domain = "HelloAI.ca";
      var address = user + "@" + domain;
      var links = document.querySelectorAll(".js-email");

      for (var i = 0; i < links.length; i += 1) {
        links[i].setAttribute("href", "mailto:" + address);
      }

      if (links.length > 0) {
        links[0].textContent = address;
      }
    })();
  </script>
</body>
</html>
