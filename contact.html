<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Contact HelloAI.">
  <title>Contact | HelloAI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&family=Manrope:wght@500;600;700&family=Space+Grotesk:wght@600;700&family=Sora:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container nav-row">
      <a class="brand" href="/index.html" aria-label="HelloAI home">
        <img class="brand-logo" src="/media/HelloAI_logo_trim.png" alt="HelloAI logo">
        <span class="brand-word">HelloAI</span>
      </a>
      <nav class="site-nav" aria-label="Main navigation">
        <a href="/index.html">Home</a>
        <a href="/apps.html">Apps</a>
        <a href="/about.html">About</a>
        <a class="active" href="/contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="page-hero fade">
        <p class="hero-tag">Contact</p>
        <h1>Contact HelloAI</h1>
        <p>Share feature ideas, feedback, or collaboration requests.</p>
      </section>

      <section class="contact-grid fade delay-1">
        <article class="info-card">
          <h2>Email</h2>
          <p><a class="text-link js-email" href="#">Email HelloAI</a></p>
        </article>

        <article class="info-card">
          <h2>HelloX Tech</h2>
          <p><a class="text-link" href="https://hellox.ca/" target="_blank" rel="noreferrer">hellox.ca</a></p>
        </article>
      </section>

      
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-row">
      <span>Â© 2026 HelloAI</span>
      <span>Open to collaboration</span>
    </div>
  </footer>

  <script>
    (function () {
      var user = "Info";
      var domain = "HelloAI.ca";
      var address = user + "@" + domain;
      var links = document.querySelectorAll(".js-email");

      for (var i = 0; i < links.length; i += 1) {
        links[i].setAttribute("href", "mailto:" + address);
      }

      if (links.length > 0) {
        links[0].textContent = address;
      }
    })();
  </script>
</body>
</html>
